<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;border:0;}
        body{color:#000;font-size:12px;font-family:SimSun;padding:50px 50px 0;}
        h3{font-size:14px;line-height:22px;}
        p{height:22px;line-height:22px;}
        .blue{border:2px solid blue;}
        .red{border:2px solid red;}
        input{width:250px;height:24px;line-height:24px;border:2px solid #ccc;}
        input:focus{outline:none;}
        .reg-box{width:800px;margin:0 auto;}
        .reg-box:after{clear:both;content:'.';display:block;height:0;visibility:hidden;}
        .left{float:left;display:inline;}
        .right{float:right;}
    </style>
    <script type="text/javascript">
        function $(Id){
            return typeof Id === 'string' ? document.getElementById(Id) : Id;
        }
    </script>
</head>
<body>

<div class="reg-box">
    <div class="left">
        <!--
        验证规则:
        130/131/132/133/134/135/136/137/138/139/
        145/147/
        150/151/152/153/155/156/157/158/159/
        180/181/182/183/185/186/187/188/189/
        -->
        <h3>匹配手机号</h3>
        <input type="text" name="" id="inputA" />
        <script type="text/javascript">
            (function(){
                var idStr = $('inputA');
                var regStr = /^1[3458]\d{9}$/;
                idStr.onkeyup = function(){
                    if(regStr.test(idStr.value)){
                        idStr.className = 'blue';
                    }else{
                        idStr.className = 'red';
                    }
                }
            }());
        </script>

        <br/><br/>

        <!--
        验证规则:
        0108888888
        01099999999
        010-5555555
        010-66666666
        -->
        <h3>匹配座机号</h3>
        <input type="text" name="" id="inputB" />
        <script type="text/javascript">
            (function(){
                var idStr = $('inputB');
                var regStr = /^0\d{2,3}-?[1-9]\d{6,7}$/;
                idStr.onkeyup = function(){
                    if(regStr.test(idStr.value)){
                        idStr.className = 'blue';
                    }else{
                        idStr.className = 'red';
                    }
                }
            }());
        </script>

        <br/><br/>

        <h3>匹配数字</h3>
        <input type="text" name="" id="inputC" />
        <script type="text/javascript">
            (function(){
                var idStr = $('inputC');
                var regStr = /^([+-]?)\d*\.?\d+$/;
                idStr.onkeyup = function(){
                    if(regStr.test(idStr.value)){
                        idStr.className = 'blue';
                    }else{
                        idStr.className = 'red';
                    }
                }
            }());
        </script>

        <br/><br/>

        <h3>匹配整数</h3>
        <input type="text" name="" id="inputD" />
        <script type="text/javascript">
            (function(){
                var idStr = $('inputD');
                var regStr = /^[+-]?[1-9]\d*$/;
                idStr.onkeyup = function(){
                    if(regStr.test(idStr.value)){
                        idStr.className = 'blue';
                    }else{
                        idStr.className = 'red';
                    }
                }
            }());
        </script>

        <br/><br/>

        <h3>匹配数字(保留两位小数)</h3>
        <input type="text" name="" id="inputE" />
        <script type="text/javascript">
            (function(){
                var idStr = $('inputE');
                var regStr = /^(([1-9]\d*)|0)(\.\d{1,2})?$/;
                idStr.onkeyup = function(){
                    if(regStr.test(idStr.value)){
                        idStr.className = 'blue';
                    }else{
                        idStr.className = 'red';
                    }
                }
            }());
        </script>

        <br/><br/>

        <h3>匹配QQ号</h3>
        <input type="text" name="" id="inputF" />
        <script type="text/javascript">
            (function(){
                var idStr = $('inputF');
                var regStr = /^[1-9]\d{4,10}$/;
                idStr.onkeyup = function(){
                    if(regStr.test(idStr.value)){
                        idStr.className = 'blue';
                    }else{
                        idStr.className = 'red';
                    }
                }
            }());
        </script>

        <br/><br/>

        <h3>匹配双字节字符</h3>
        <input type="text" name="" id="inputG" />
        <script type="text/javascript">
            (function(){
                var idStr = $('inputG');
                var regStr = /[^\x00-\xff]/;
                idStr.onkeyup = function(){
                    if(regStr.test(idStr.value)){
                        idStr.className = 'blue';
                    }else{
                        idStr.className = 'red';
                    }
                }
            }());
        </script>
    </div>

    <div class="right">
        <h3>匹配中文字符</h3>
        <input type="text" name="" id="inputAA" />
        <script type="text/javascript">
            (function(){
                var idStr = $('inputAA');
                var regStr = /^[\u4e00-\u9fa5]+$/;
                idStr.onkeyup = function(){
                    if(regStr.test(idStr.value)){
                        idStr.className = 'blue';
                    }else{
                        idStr.className = 'red';
                    }
                }
            }());
        </script>

        <br/><br/>

        <h3>匹配大小写字母</h3>
        <input type="text" name="" id="inputBB" />
        <script type="text/javascript">
            (function(){
                var idStr = $('inputBB');
                var regStr = /^[A-Za-z]+$/;
                idStr.onkeyup = function(){
                    if(regStr.test(idStr.value)){
                        idStr.className = 'blue';
                    }else{
                        idStr.className = 'red';
                    }
                }
            }());
        </script>

        <br/><br/>

        <h3>匹配中文、英文、数字和下横线</h3>
        <input type="text" name="" id="inputCC" />
        <script type="text/javascript">
            (function(){
                var idStr = $('inputCC');
                var regStr = /^[\u4e00-\u9fa5\w]+$/;
                idStr.onkeyup = function(){
                    if(regStr.test(idStr.value)){
                        idStr.className = 'blue';
                    }else{
                        idStr.className = 'red';
                    }
                }
            }());
        </script>

        <br/><br/>

        <h3>匹配身份证号</h3>
        <input type="text" name="" id="inputDD" />
        <script type="text/javascript">
            (function(){
                var idStr = $('inputDD');
                var regStr = /^[1-9]([\d]{16}|[\d]{13})[Xx\d]$/;
                idStr.onkeyup = function(){
                    if(regStr.test(idStr.value)){
                        idStr.className = 'blue';
                    }else{
                        idStr.className = 'red';
                    }
                }
            }());
        </script>

        <br/><br/>

        <h3>匹配HTML色值</h3>
        <input type="text" name="" id="inputEE" />
        <script type="text/javascript">
            (function(){
                var idStr = $('inputEE');
                var regStr = /^#([a-f]|[A-F]|\d){3}(([a-f]|[A-F]|\d){3})?$/;
                idStr.onkeyup = function(){
                    if(regStr.test(idStr.value)){
                        idStr.className = 'blue';
                    }else{
                        idStr.className = 'red';
                    }
                }
            }());
        </script>

        <br/><br/>

        <h3>匹配日期</h3>
        <input type="text" name="" id="inputFF" />
        <script type="text/javascript">
            (function(){
                var idStr = $('inputFF');
                var regStr = /^[1-2]\d{3}(\-|\/|\s)?[0|1]\d(\-|\/|\s)?([0-2]\d|[3][0|1])$/;
                idStr.onkeyup = function(){
                    if(regStr.test(idStr.value)){
                        idStr.className = 'blue';
                    }else{
                        idStr.className = 'red';
                    }
                }
            }());
        </script>
    </div>
</div>

</body>
</html>
